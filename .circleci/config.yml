version: 2.1

orbs:
  codecov: codecov/codecov@3.1.1
  go: circleci/go@1.7.0

jobs:
  test:
    executor:
      name: go/default
      tag: '1.16'
    steps:
      - checkout
      - go/load-cache
      - go/mod-download
      - go/save-cache
      - go/test:
          covermode: atomic
          failfast: true
          race: true
workflows:
  main:
    jobs:
      - test:
          post-steps:
            - codecov/upload

